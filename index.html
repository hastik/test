
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idle Foundry</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="branding">
          <h1>Idle Foundry</h1>
          <p>Click. Build. Automate. Watch the numbers soar.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Total Credits</span>
            <span class="value" id="resource-total">0</span>
          </div>
          <div class="stat">
            <span class="label">Per Second</span>
            <span class="value" id="resource-rate">0</span>
          </div>
        </div>
      </header>

      <main class="app-main">
        <section class="primary-action">
          <button id="main-click" class="clicker">Generate Credits</button>
          <p class="click-hint">
            Each press mints fresh credits (+<span id="click-value">0</span>/click). Automate to scale faster.
          </p>
          <p class="offline" id="offline-gain" aria-live="polite"></p>
        </section>

        <section class="panels">
          <div class="panel" id="buildings-panel">
            <h2>Automation</h2>
            <div class="card-list" id="buildings-list"></div>
          </div>

          <div class="panel" id="upgrades-panel">
            <h2>Upgrades</h2>
            <div class="card-list" id="upgrades-list"></div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <p>Progress saves automatically. Come back anytime for offline gains.</p>
      </footer>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
